<div class="container">
    <form class="form item" #checkoutform="ngForm">
        <mat-form-field class="form_element">
            <input matInput placeholder="Name" required [(ngModel)]="model.name" name="name" #name="ngModel" />
            <mat-error *ngIf="!name.valid || name.pristine">
                tu pto nombre es requerido animal
            </mat-error>
        </mat-form-field>
        {{isDelivery}} - Envio A Domicilio?
        <mat-radio-group class="form_element">
            <p>Escoge una opcion:</p>
            <mat-radio-button value="pickup" (change)="onPickUpOrDelivery(false)" checked>Manera Local</mat-radio-button>
            <mat-radio-button value="delivery" (change)="onPickUpOrDelivery(true)">Ordenar</mat-radio-button>
        </mat-radio-group>
        <ng-container *ngIf="isDelivery; else showStores">
            <mat-form-field class="form_element">
                <input matInput placeholder="Shipping Address" [(ngModel)]="model.shippingAddress"
                    name="shippingAddress" #shippingAddress="ngModel" />

            </mat-form-field>
            <mat-form-field class="form_element">
                <input matInput placeholder="City" [(ngModel)]="model.city" name="city" #city="ngModel" />
            </mat-form-field>
        </ng-container>
        <ng-template #showStores>
            <mat-form-field class="form_element">
                <mat-label>selecciona</mat-label>
                <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
                    <mat-option [value]="tienda" *ngFor="let tienda of stores">
                        {{tienda.name}} - {{tienda.openingHours}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-template>
    </form>
</div>
<app-details></app-details>
<div class="container__but">
    <button [disabled]="!checkoutform.form.valid" 
    mat-raised-button color="primary" type="submit"(click)="onSubmit">checkout</button>
</div>
